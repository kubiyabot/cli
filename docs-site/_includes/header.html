<header class="site-header">
  <nav class="navbar">
    <div class="container">
      <a href="{{ '/' | relative_url }}" class="navbar-brand">
        <div class="navbar-brand-icon">
          <i class="fas fa-terminal"></i>
        </div>
        <span>Kubiya CLI</span>
      </a>
      
      <ul class="navbar-nav" id="navbar-nav">
        {% for item in site.navigation %}
          <li>
            <a href="{{ item.url | relative_url }}" 
               class="{% if page.url == item.url %}active{% endif %}">
              {{ item.title }}
            </a>
          </li>
        {% endfor %}
      </ul>
      
      <div class="navbar-actions">
        <button class="dark-mode-toggle" id="dark-mode-toggle" title="Toggle dark mode">
          <i class="fas fa-moon"></i>
        </button>
        <a href="{{ site.github.repository_url }}" class="btn btn-secondary btn-sm">
          <i class="fab fa-github"></i>
          GitHub
        </a>
        <a href="/pages/installation" class="btn btn-primary btn-sm">
          Get Started
        </a>
      </div>
      
      <button class="navbar-toggle" id="navbar-toggle">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </nav>
</header>
