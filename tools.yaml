tools:
  - name: hello_world
    image: alpine:latest
    description: "A simple tool that prints Hello World"
    alias: hello-world
    content: |
      #!/bin/sh
      echo "Hello World from Alpine!"
      echo "User: {{ .username }}"
    args:
        - name: username
          description: 'Your name (optional)'
          required: false
          default: 'friend'
