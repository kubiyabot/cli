name: Release CI/CD

on:
  push:
    branches:
      - 'release-*'

env:
  environment: staging
  REPO_NAME: ${{ github.event.repository.name }}

jobs:
  deploy:
    name: Deploy
    runs-on: actuated

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check if source branch is a release
        env:
          GITHUB_TOKEN: ${{ secrets.KUBIYA_GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.KUBIYA_GITHUB_TOKEN }}
        run: |
          if [[ "${{ github.ref }}" =~ release-.* ]]; then
            echo "This is a release branch. Updating ArgoCD values file and pushing..."
          else
            echo "This is not a release branch. Cancelling the workflow..."
            gh run cancel ${{ github.run_id }} --repo ${{ env.REPO_NAME }}
          fi

      - name: Set BRANCH_NAME
        run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_ENV
          
      - name: Transform REPO_NAME to CamelCase
        run: |
          formatted_name=$(echo "${{ env.REPO_NAME }}" | sed -r 's/-([a-z])/\U\1/g' | sed 's/-//g')
          echo "FORMATTED_REPO_NAME=$formatted_name" >> $GITHUB_ENV

      # - name: Run tests
      #   run: go test ./...

      # - name: Login to Docker Hub # TODO: Check if this is needed
      #   uses: docker/login-action@v2
      #   with:
      #     username: ${{ secrets.DOCKERHUB_USERNAME }}
      #     password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Buildx and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            564407622114.dkr.ecr.eu-west-1.amazonaws.com/${{ env.REPO_NAME }}:${{ github.sha }}
            564407622114.dkr.ecr.eu-west-1.amazonaws.com/${{ env.REPO_NAME }}:${{ env.BRANCH_NAME }}
          build-args: GITHUB_TOKEN=${{ secrets.KUBIYA_GITHUB_TOKEN }}
          platforms: linux/amd64,linux/arm64

      # - name: Configure DEV AWS credentials
      #   uses: aws-actions/configure-aws-credentials@v1
      #   with:
      #     aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      #     aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      #     role-to-assume: arn:aws:iam::079046303224:role/automation-role
      #     aws-region: eu-west-1
      #     role-duration-seconds: 1200

      - name: Checkout deployments repository
        uses: actions/checkout@v3
        with:
          repository: kubiyabot/deployments
          ref: main
          token: ${{ secrets.KUBIYA_GITHUB_TOKEN }}

      - name: Update ArgoCD values file and push
        run: |
          yq e '.${{ env.FORMATTED_REPO_NAME }}.image.tag = "${{ env.BRANCH_NAME }}"' -i helm/kubiya-server/values.${{ env.environment }}.yaml
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          COMMIT_MSG="Update $GITHUB_REPOSITORY image tag to ${{ env.BRANCH_NAME }} for $environment by $GITHUB_ACTOR"

          # Check if there are changes
          git add helm/kubiya-server/values.${{ env.environment }}.yaml
          git diff --staged --quiet || HAS_CHANGES=1

          if [ "$HAS_CHANGES" ]; then
              git commit -m "$COMMIT_MSG"
              git push origin main
          else
              echo "No changes to commit."
              echo "NOTHING_TO_COMMIT=1" >> "$GITHUB_ENV"
          fi

      # - name: Restart ${{ env.REPO_NAME }} deployment if no changes
      #   if: env.NOTHING_TO_COMMIT
