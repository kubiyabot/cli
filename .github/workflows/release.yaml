      #     eks_role_arn: arn:aws:iam::079046303224:role/dev-eks-admin
      #     aws_region: eu-west-1
      #     cluster_name: dev-kubiya-cluster
      #     args: rollout restart deployment ${{ env.REPO_NAME }} -n ${{ env.environment }}